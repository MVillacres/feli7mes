  <!-- Audios -->
  <audio id="muak-sound" src="sound/muak.mp3"></audio>

    <script>
      // Función para obtener parámetros URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const backgroundAudio = document.getElementById("background-audio");
      const playMusic = getQueryParam("playMusic");

      // Si playMusic es true, reproducir música
      if (playMusic === "true") {
        // Para que reproduzca después de que la página esté lista
        window.addEventListener("load", () => {
          // Algunos navegadores requieren interacción para reproducir
          backgroundAudio.play().catch(() => {
            // No pasa nada si falla por autoplay
            console.log("La reproducción automática fue bloqueada.");
          });
        });
      }

      // Botón muak
      const muakBtn = document.getElementById("muak-button");
      const muakContainer = document.getElementById("muak-container");
      const muakSound = document.getElementById("muak-sound");
      const muakModal = document.getElementById("muak-modal");
      const closeBtn = muakModal.querySelector(".close-btn");

      muakBtn.addEventListener("click", () => {
        // mostramos el modal
        muakModal.style.display = "flex";
        // y reproducimos el audio
        muakSound.currentTime = 0;
        muakSound.play();
      });

      closeBtn.addEventListener("click", () => {
        // ocultamos el modal al cerrar
        muakModal.style.display = "none";
      });
      muakBtn.addEventListener("click", () => {
        // Mostrar imagen muak
        muakContainer.style.display = "block";

        // Reproducir sonido muak
        muakSound.currentTime = 0;
        muakSound.play();
      });
    </script>
